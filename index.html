<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopaholic</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Raleway:300,500,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">

		<header>
			<h1>Let's build some lists.</h1>
		</header>

		<div class="shoppinglist">

			<div class="additem">
				<form>
					<input id="addtext" type="text" name="additem" placeholder="Begin typing then press “enter” to add an item.">
					<img src="images/additem.png" alt="plusbutton"/>
				</form>
			</div>

			<ul class="yourshoppinglist">
				<li class="shoppinglistitem">
					<span>Avocado</span>
					<i class="deletebutton"></i>
				</li>
				<li class="shoppinglistitem">
					<span>Roma Tomatoes</span>
					<i class="deletebutton"></i>
				</li>
				<li class="shoppinglistitem">
					<span>Feta Cheese</span>
					<i class="deletebutton"></i>
				</li>
				<li class="shoppinglistitem">
					<span>Peanut Butter</span>
					<i class="deletebutton"></i>
				</li>
			</ul>
			<ul class="yourcompletedlist">
				<li class="licompleteditem">
					<span>Arugula</span>
					<i class="deletebutton"></i>
				</li>
				<li class="licompleteditem">
					<span>Butter Lettuce</span>
					<i class="deletebutton"></i>
				</li>
			</ul>
		</div>

	</div>
</body>
</html>
